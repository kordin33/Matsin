<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Administratora — Nauczyciele</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
      .row { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
      textarea { width: 100%; height: 160px; }
      table { border-collapse: collapse; width: 100%; margin-top: 16px; }
      th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
      th { background: #f7f7f7; }
      .token { font-family: monospace; }
      .muted { color: #666; font-size: 12px; }
      .error { color: #b00020; }
      .success { color: #0a7a3f; }
    </style>
  </head>
  <body>
    <h1>Panel Administratora</h1>
    <p class="muted">Wgraj CSV z nauczycielami i wygeneruj linki dostępu.</p>

    <div class="row">
      <label for="adminToken">Admin token:</label>
      <input id="adminToken" type="password" placeholder="Wpisz ADMIN_TOKEN" />
      <button id="loadTeachers">Pobierz nauczycieli</button>
    </div>

    <div class="row">
      <input id="csvFile" type="file" accept=".csv" />
      <button id="uploadCsv">Wgraj CSV</button>
    </div>
    <div class="row">
      <textarea id="csvText" placeholder="Lub wklej CSV tutaj (kolumny: name,email)&#10;Jan Kowalski,jan@example.com&#10;..."></textarea>
    </div>
    <div id="status"></div>

    <h2>Lista nauczycieli</h2>
    <table>
      <thead>
        <tr>
          <th>Imię i nazwisko</th>
          <th>Email</th>
          <th>teacher_id</th>
          <th>Token</th>
          <th>Link nauczyciela</th>
        </tr>
      </thead>
      <tbody id="teachersTable"></tbody>
    </table>

    <script src="/admin-panel.js"></script>
  </body>
</html>
